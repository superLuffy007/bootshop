    <section class="login_box container">
        <h2 class="title2"><a href="./register.html">新用户注册</a><span>用户登录</span></h2>
        <div class="clearfloat">
            <div class="login">
                <dl class="clearfloat">
                    <dt><span class="tips" style="display: none;">用户名不能为空</span>用户名：</dt>
                    <dd>
                        <input type="text" id="uname" placeholder="邮箱/手机号"/>
                        <em class="icon_user"></em>
                        <i class="icon_error" style="display: none;"></i>
                    </dd>
                </dl>
                <dl>
                    <dt><span class="tips" style="display: none;">密码不能为空</span>密码：</dt>
                    <dd>
                        <input type="password" id="upwd" placeholder="密码"/>
                        <em class="icon_pwd"></em>
                        <i class="icon_error" style="display: none;"></i>
                    </dd>
                </dl>
                <p class="clearfloat">
                    <button type="button" id="btn1">立 即 登 录</button>
                </p>
            </div>
            <em class="linebetween hidden-xs hidden-sm hidden-md"></em>
            <p class="qrcode">
                <i></i>
                <span>扫码登录</span>
            </p>
        </div>
    </section>
